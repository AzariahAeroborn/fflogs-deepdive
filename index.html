<html>
<head>
    <title>FF14 Stat Comparisons - Based on Theoryjerks Spreadsheet</title>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>
    <link rel="stylesheet" href="ff14gearcompare.css">
</head>
<body>
Choose Class: <select data-bind="options: classList, value: selectedClass"></select>
<table>
    <tr>
        <th>Weapon Damage</th>
        <td><input type="text" data-bind="value: weaponDamage"></td>
    </tr>
    <tr>
        <th data-bind="text: selectedClass.mainStatName"></th>
        <td><input type="text" data-bind="value: mainStat"></td>
    </tr>
    <tr>
        <th>Critical Hit</th>
        <td><input type="text" data-bind="value: criticalHit"></td>
    </tr>
    <tr>
        <th>Direct Hit</th>
        <td><input type="text" data-bind="value: directHit"></td>
    </tr>
    <tr>
        <th>Determination</th>
        <td><input type="text" data-bind="value: determination"></td>
    </tr>
    <tr>
        <th data-bind="text: selectedClass.speedStatName"></th>
        <td><input type="text" data-bind="value: speedStat"></td>
    </tr>
    <!-- ko if: selectedClass.roleStatName() !== "" -->
    <tr>
        <th data-bind="text: selectedClass.roleStatName"></th>
        <td><input type="text" data-bind="value: roleStat"></td>
    </tr>
    <!-- /ko -->
    <tr>
        <th>100 Potency Hit Damage: </th>
        <td data-bind="value: damage"></td>
    </tr>
</table>
</body>
<script type="text/javascript" src="ff14gearcompare-viewmodel.js"></script>
</html>
