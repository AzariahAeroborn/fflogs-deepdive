<html>
<head>
    <title>FF14 Stat Comparisons - Based on Theoryjerks Spreadsheet</title>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>
    <script type="text/css" src="ff14gearcompare.css"></script>
</head>
<body>
Choose Class: <select data-bind="options: classList, value: selectedClass"></select>
<br><br>
<div data-bind="text: selectedClass"></div>
<br><br>
<table data-bind="foreach: selectedClassGear">
    <thead>
        <tr>
            <th>Item Name</th>
            <th>Item Level</th>
            <!-- ko foreach: stats -->
            <th data-bind="text: $data"></th>
            <!-- /ko -->
        </tr>
    </thead>
    <tbody data-bind="foreach: weapon">
        <tr data-bind="css: { selected: selected() }">
            <td data-bind="text: name"></td>
            <td data-bind="text: level"></td>
            <!-- ko foreach: stats -->
            <td data-bind="text: value"></td>
            <!-- /ko -->
        </tr>
    </tbody>
</table>
</body>
<script type="text/javascript" src="ff14gearcompare-viewmodel.js"></script>
</html>
