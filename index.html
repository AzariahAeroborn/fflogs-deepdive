<html>
<head>
    <title>FF14 Stat Comparisons - Based on Theoryjerks Spreadsheet</title>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>
    <link rel="stylesheet" href="ff14gearcompare.css">
</head>
<body>
Choose Class: <select data-bind="options: classList, value: selectedClass"></select>
<br>
<br><div>Weapon Damage</div><div><input type="text" data-bind="value: weaponDamage"></div>
<br><div data-bind="text: selectedClass.mainStatName"></div><div><input type="text" data-bind="value: mainStat"></div>
<br><div>Critical Hit</div><div><input type="text" data-bind="value: criticalHit"></div>
<br><div>Direct Hit</div><div><input type="text" data-bind="value: directHit"></div>
<br><div>Determination</div><div><input type="text" data-bind="value: determination"></div>
<br><div data-bind="text: selectedClass.speedStatName"></div><div><input type="text" data-bind="value: speedStat"></div>
<!-- ko if: selectedClass.roleStatName() !== null -->
<br><div data-bind="text: selectedClass.roleStatName"></div><div><input type="text" data-bind="value: roleStat"></div>
<!-- /ko -->
<br>
<br><div>100 Potency Hit Damage: </div><div data-bind="value: damage"></div>
</body>
<script type="text/javascript" src="ff14gearcompare-viewmodel.js"></script>
</html>
