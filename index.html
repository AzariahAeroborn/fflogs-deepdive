<html>
<head>
    <title>FF14 Stat Comparisons - Based on Theoryjerks Spreadsheet</title>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>
    <link rel="stylesheet" href="ff14gearcompare.css">
</head>
<body>
Choose Class: <select data-bind="options: classList, value: selectedClass"></select>
<br>
<br><span>Weapon Damage</span><span><input type="text" data-bind="value: weaponDamage"></span>
<br><span data-bind="text: selectedClass.mainStatName"></span><span><input type="text" data-bind="value: mainStat"></span>
<br><span>Critical Hit</span><span><input type="text" data-bind="value: criticalHit"></span>
<br><span>Direct Hit</span><span><input type="text" data-bind="value: directHit"></span>
<br><span>Determination</span><span><input type="text" data-bind="value: determination"></span>
<br><span data-bind="text: selectedClass.speedStatName"></span><span><input type="text" data-bind="value: speedStat"></span>
<!-- ko if: selectedClass.roleStatName() !== null -->
<br><span data-bind="text: selectedClass.roleStatName"></span><span><input type="text" data-bind="value: roleStat"></span>
<!-- /ko -->
<br>
<br><span>100 Potency Hit Damage: </span><span data-bind="value: damage"></span>
</body>
<script type="text/javascript" src="ff14gearcompare-viewmodel.js"></script>
</html>
